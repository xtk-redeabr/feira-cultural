  event_title: 'The Best of Brasil Festival'
  event_subtitle: 'The culture, in all of its art forms, of love and of thought, throughout the ages has allowed man to be less enslaved.'
  event_content_1: 'The object of this project is to raise awareness of the growing impact within the United States of the Brazilian culture, while concomitantly demonstrating American culture for an exchange of ideas among American and Brazilian students and professors, both native-born and immigrant.'
  event_content_2: 'The Cultural Fair is a prime space to present aspects of Brazilian culture such as: Brazilian Folk Festivals (including dances and costumes), regional specialty dishes, religious culture and all other types of cultural demonstrations, further enhancing the appreciation of local attire and elevating same to the level of consciousness to lead to meaningful conversation on par with that of American culture.'
  event_content_3: 'Within the Cultural Fair there will be the inaugural Social Film Festival with a showing of Brazilian films that have featured social phenomena such as drug consumption and trafficking, violence, xenophobia, gender norms, health, etc.'
  event_details: 'The event is expected to run from November 3-5, 2017 in Framingham, MA.'
