  event_title: 'The Best of Brazil'
  event_subtitle: "BRAZILIAN AND AMERICAN CULTURAL FAIR"
  event_content_1: "The Brazilian Cultural Fair is an initiative developed by the Aqui tem mais Brasil project, in partnership with ABR Radio, Vale do Rio Doce University (UNIVALE),State University of Massachusetts, Framingham State University, Adult Education Center of Cape Cod Community College, and Harvard University."
  event_content_2: "With the aim of strengthening academic, social, and cultural relations between the United States and Brazil, the Cultural Fair presents the best of Brazil through exhibitions of arts and film, food, festivals, and ways of life. Highlighting the regional diversity of the Brazilian people, the Cultural Fair will foster an exchange of experiences among Americans and Brazilians, especially among young residents of Massachusetts."
  event_content_3: "Massachusetts, as described by experts and researchers, is one of the two most important states in the U.S. States contributing to Brazil's growth and development. In this sense, we believe this initiative will enable a closer interaction between Brazilians and Americans, strengthening our ties of friendship, culture, leisure, and business."
  event_details: 'The event is expected to run from November 3-5, 2017 in Framingham, MA.'
