  about_p1: 'A Feira Cultural Brasileira e Americana busca fortalecer a cooperação cultural e a compreensão entre a comunidade não-imigrante (inclusive a acadêmica) e a comunidade brasileira que vive nos Estados Unidos. Esta Feira tem por objetivo mostrar vários aspectos da cultura brasileira (incluindo festivais folclóricos, comidas regionais e demonstrações culturais), demografia e economia, além de promover o envolvimento transcultural.'
  about_p2: 'Esta Feira tem por objetivo mostrar vários aspectos da cultura brasileira (incluindo festivais folclóricos, comidas regionais e demonstrações culturais), demografia e economia, além de promover o envolvimento transcultural.'
  about_p3: 'É bem sabido que muitos brasileiros-americanos (incluindo estudantes brasileiros-americanos) têm oportunidades limitadas de experimentar e abraçar a riqueza cultural do Brasil.'
  about_p4: 'Em muitos casos, eles nem sequer são motivados ou encorajados a falar o idioma português/brasileiro. Diante deste fato, a Feira Cultural é oportuna e socialmente relevante, na medida em que destaca aspectos da cultura brasileira e cria oportunidades para compartilhá-las com estudantes brasileiros que vivem nos Estados Unidos.'
  about_p5: 'O estado de Massachusetts abriga diversas comunidades tanto imigrantes, quanto não imigrantes, que vivem lado a lado e ainda têm pouca ou nenhuma interação. A Feira Cultural destina-se a familiarizar estas comunidades (de todas as origens) com a cultura, usos e costumes dos brasileiros, além de incentivar o envolvimento destes povos.'
  